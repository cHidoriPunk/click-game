<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Click Game!</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100|Ubuntu+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="author" href="humans.txt">
</head>

<body>
    <header>
        <div class="text-center">
            <h1>MARVEL GAME</h1>
            <h2>INITIATE = SPACE BAR</h2>
        </div>
    </header>
    <main>
        <div class="scene">
            <div class="outer-layer">
                <div class="inner-layer">
                    <div id="action-zone" class="action-zone">
                        <button type="button" id="rocket" class="click-zone">
                            <img src="images/rocket.png">
                        </button>
                        <button type="button" id="lamp" class="click-zone">
                            <img src="images/lamp.png">
                        </button>
                        <button type="button" id="vitro" class="click-zone">
                            <img src="images/vitro.png">
                        </button>
                    </div>
                    <div class="timer">
                        <img src="images/stop_watch.png" />
                        <img id="clock-hand" src="images/clock-hand.png" />
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div id="high_scores" class="col-xs-12">
                    <h3>HIGH SCORES TABLE</h3>
                    <div id="results" class="clearfix">
                        <button type="button" class="btn btn-default" data-results="d">Today</button>
                        <button type="button" class="btn btn-default" data-results="m">Month</button>
                        <button type="button" class="btn btn-default" data-results="Y">Year</button>
                        <button type="button" class="btn btn-default" data-results="ever">Ever!</button>
                        <button id="clearResultsTable" type="button" class="btn btn-default">Clear Results</button>
                    </div>

                    <table cellpadding="5"
                        class="table table-responsive table-condensd table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>DATE</th>
                                <th>NAME</th>
                                <th>SCORE</th>
                                <th>GRAPH</th>
                            </tr>
                        </thead>
                        <tbody id="scores"></tbody>
                    </table>

                </div>
            </div>
        </div>
    </footer>
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body"></div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
